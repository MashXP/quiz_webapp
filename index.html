<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container" class="hide">
        <div id="vertical-progress-bar"></div>
        <div id="main-content">
            <div id="quiz-wrapper">
                <div id="question-header">
                    <h1>Quiz App</h1>
                    <div id="quiz-file-name" class="quiz-file-info"></div>
                    <div id="question-counter"></div>
                </div>
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="options-container"></div>
                </div>
                <div style="text-align: center;">
                    <button id="next-btn" class="quiz-btn hide">Next</button>
                </div>
                <div id="results-container" class="hide">
                    <h2>Quiz Complete!</h2>
                    <p>You scored <span id="score"></span> out of <span id="total-questions"></span>.</p>
                    <div id="detailed-results"></div>
                    <div style="text-align: center;">
                        <button id="restart-btn" class="quiz-btn">Restart Quiz</button>
                        <button id="download-btn" class="quiz-btn">Download Results</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="drop-zone-container">
         <div id="drop-zone">
            <h2>Drag & Drop quiz.json file here</h2>
            <div id="quiz-options" style="margin-top: 20px; text-align: left; display: inline-block;">
                <label style="display: block; margin-bottom: 10px; cursor: pointer;">
                    <input type="checkbox" id="shuffle-questions-checkbox">
                    Shuffle Questions
                </label>
                <label style="display: block; cursor: pointer;">
                    <input type="checkbox" id="shuffle-choices-checkbox" checked>
                    Shuffle Choices
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
