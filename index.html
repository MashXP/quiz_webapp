<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container" class="hide">
        <div id="vertical-progress-bar"></div>
        <div id="main-content">
            <button id="toggle-progress-btn" class="quiz-btn"><span id="progress-arrow"></span></button>
            <div id="quiz-wrapper">
                <div id="question-header">
                    <h1>Quiz App</h1>
                    <div id="quiz-file-name" class="quiz-file-info"></div>
                    <div id="question-counter"></div>
                </div>
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="options-container"></div>
                </div>
                <div style="text-align: center;">
                    <button id="flag-btn" class="quiz-btn">ðŸš©</button>
                    <button id="next-btn" class="quiz-btn hide">Next</button>
                    <button id="submit-btn" class="quiz-btn hide">Submit All</button>
                </div>
                <div id="results-container" class="hide">
                    <h2>Quiz Complete!</h2>
                    <p>You scored <span id="score"></span> out of <span id="total-questions"></span>.</p>
                    <div id="detailed-results"></div>
                    <div style="text-align: center;">
                        <button id="restart-btn" class="quiz-btn">Restart Quiz</button>
                        <button id="download-btn" class="quiz-btn">Download Results</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="initial-setup-wrapper">
        <div id="initial-setup-container">
            <div id="drop-zone-container">
                 <div id="drop-zone">
                    <h2>Drag & Drop quiz.json file here</h2>
                                <label for="file-upload" class="custom-file-upload">
                                    Click to Upload
                                </label>
                                <input id="file-upload" type="file" accept=".json">
                                <div id="quiz-options">
                                    <label style="display: block; margin-bottom: 10px; cursor: pointer;">
                                        <input type="checkbox" id="shuffle-questions-checkbox">
                                        Shuffle Questions
                                    </label>                    <label style="display: block; cursor: pointer;">
                            <input type="checkbox" id="shuffle-choices-checkbox" checked>
                            Shuffle Choices
                        </label>
                        <label style="display: block; margin-top: 10px; cursor: pointer;">
                            <input type="checkbox" id="delayed-feedback-checkbox">
                            Reveal answers after submission
                        </label>
                    </div>
                </div>
            </div>

            <div class="separator">OR</div>

            <div id="universal-input-area">
                <h2>Paste Quiz JSON or GitHub URL</h2>
                <textarea id="universal-input" placeholder='Paste JSON here: [{"question": "Example Q?", "answer": "A", "options": ["A", "B"]}]&#10;Or GitHub URL here: https://github.com/owner/repo/tree/branch/path'></textarea>
                <button id="universal-load-btn" class="quiz-btn">Load</button>
            </div>

            <div id="recommended-quizzes-container">
            </div>
            <div id="hot-directory-list-container"></div>
        </div>
    </div>

    <div id="version-display"></div>
    <script src="script.js"></script>
</body>
</html>
